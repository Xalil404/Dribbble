{% extends "base.html" %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" id="upload-form">
        {% csrf_token %}

        <div class="d-flex justify-content-between mt-3 mb-5">
            <a href="{% url 'profile' user.username %}" class="btn btn-light btn-lg"
                style="border: 2px solid black;">Cancel</a>
            <button type="submit" class="btn btn-dark btn-lg" id="publish-button">Save Changes</button>
        </div>
        <h2 class="mt-3 text-center offset-md-1 fw-bold mb-5">Edit Your Project Details</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-1">
                <div class="mb-3">
                    <label for="project_title" class="form-label">Project Title</label>
                    <input type="text" class="form-control" id="project_title" name="project_title" value="{{ form.project_title.value|default:work.project_title }}" required>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-1">
                <div class="mb-3">
                    <label for="live_link" class="form-label">Project Live Link</label>
                    <input type="url" class="form-control" id="live_link" name="live_link" value="{{ form.live_link.value|default:work.live_link }}" required>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-1">
                <div class="mb-3">
                    <label for="github_link" class="form-label">GitHub Repo Link</label>
                    <input type="url" class="form-control" id="github_link" name="github_link" value="{{ form.github_link.value|default:work.github_link }}" required>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-1">
                <div class="mb-3">
                    <label for="project_image" class="form-label">Upload Project Image</label>
                    <input type="file" class="form-control" id="project_image" name="project_image" accept="image/*">
                    <small>Current image: <img src="{{ work.project_image.url }}" alt="Current project image" style="max-width: 100px;"></small>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="id_additional_notes" class="form-label">Additional Notes</label>
                    {{ form.additional_notes }}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="col-md-6 offset-md-1">
                <button type="submit" class="btn btn-dark w-100 pb-3 pt-3 rounded-pill mt-3">Save Changes</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
