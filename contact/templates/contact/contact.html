{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="text-center pb-3">Contact Us</h1>
    <p class="text-center pb-3">If you have any questions or inquiries, feel free to reach out to us using the form below.
    </p>

    <div class="row justify-content-center social-login-buttons">
        <div class="col-md-6">

            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-5">
                <button type="submit" class="btn btn-dark mx-auto d-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
