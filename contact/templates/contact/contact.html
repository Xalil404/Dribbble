{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">If you have any questions or inquiries, feel free to reach out to us using the form below.
    </p>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
